# CloudCannon configuration
# See: https://cloudcannon.com/documentation/articles/setting-up-a-cloudcannon-configuration-file/

# Build configuration
source: src
output: _site

collections_config:
  pages:
    path: pages
    output: true
    icon: wysiwyg
    name: Pages
    description: Site pages
    _enabled_editors:
      - visual
      - content
      - data
    add_options:
      - name: Add New Page
        schema: default
    schemas:
      default:
        path: .cloudcannon/schemas/page.yaml
        name: Standard Page
      landing:
        path: .cloudcannon/schemas/landing.yaml
        name: Landing Page

  blog:
    path: blog
    output: true
    icon: post_add
    name: Blog
    description: Blog posts
    _enabled_editors:
      - content
      - data
    add_options:
      - name: Add New Post
        schema: default
    schemas:
      default:
        path: .cloudcannon/schemas/post.yaml

  authors:
    path: authors
    output: true
    icon: people
    name: Authors
    description: Blog authors
    _enabled_editors:
      - data
    add_options:
      - name: Add New Author
        schema: default
    schemas:
      default:
        path: .cloudcannon/schemas/author.yaml

  general:
    path: _data
    glob:
      - metadata.yaml
      - tracking.yaml
      - consent.yaml
    output: false
    icon: settings
    name: General
    description: General site settings
    _enabled_editors:
      - data
    disable_add: true
    disable_add_folder: true

  advanced:
    path: _data
    glob:
      - scripts_head.yaml
      - scripts_body.yaml
      - scripts_footer.yaml
    output: false
    icon: code
    name: Advanced
    description: Custom scripts for HEAD, BODY, and FOOTER
    _enabled_editors:
      - data
    disable_add: true
    disable_add_folder: true

  navigation:
    path: _data
    glob: navigation.yaml
    output: false
    icon: menu
    name: Main Navigation
    description: Site navigation menus
    _enabled_editors:
      - data
    disable_add: true
    disable_add_folder: true

  footer_settings:
    path: _data
    glob: footer.yaml
    output: false
    icon: view_agenda
    name: Footer
    description: Footer content and links
    _enabled_editors:
      - data
    disable_add: true
    disable_add_folder: true

data_config:
  authors:
    path: authors

collection_groups:
  - heading: Content
    collections:
      - pages
      - blog
  - heading: People
    collections:
      - authors
  - heading: Navigation
    collections:
      - navigation
      - footer_settings
  - heading: Website Settings
    collections:
      - general
      - advanced

_structures:
  blocks:
    style: modal
    values:
      - label: Hero
        icon: view_carousel
        value:
          _id: hero
          heading:
          subheading:
          background_image:
          alignment: center
          cta_buttons: []
        _inputs:
          heading:
            type: text
          subheading:
            type: textarea
          background_image:
            type: image
          alignment:
            type: select
            options:
              values:
                - left
                - center
                - right

      - label: Features
        icon: grid_view
        value:
          _id: features
          section_title:
          section_description:
          columns: 3
          features: []
        _inputs:
          columns:
            type: select
            options:
              values:
                - 2
                - 3
                - 4

      - label: Call to Action
        icon: campaign
        value:
          _id: cta
          heading:
          text:
          background_color: primary
          buttons: []
        _inputs:
          background_color:
            type: select
            options:
              values:
                - primary
                - dark
                - light

      - label: Testimonials
        icon: format_quote
        value:
          _id: testimonials
          section_title:
          layout: grid
          testimonials: []
        _inputs:
          layout:
            type: select
            options:
              values:
                - grid
                - slider

      - label: Content
        icon: article
        value:
          _id: content
          content:
          sidebar: false
          sidebar_content:
        _inputs:
          content:
            type: markdown
          sidebar:
            type: switch
          sidebar_content:
            type: markdown

_inputs:
  title:
    type: text
    label: Title

  description:
    type: textarea
    label: Description

  image:
    type: image
    label: Image

  date:
    type: datetime
    label: Date

  author:
    type: select
    label: Author
    options:
      values: data.authors

  tags:
    type: multiselect
    label: Tags
    options:
      allow_create: true

  blocks:
    type: array
    label: Page Blocks
    options:
      structures: _structures.blocks

  content:
    type: markdown
    label: Content
    options:
      bold: true
      italic: true
      link: true
      heading: true
      bulletedlist: true
      numberedlist: true
      code: true
      blockquote: true
      horizontalrule: true
      image: true
      table: true

  noindex:
    type: switch
    label: Exclude from Search Engines
    comment: Hide this page from search engines

  llms_exclude:
    type: switch
    label: Exclude from LLMs
    comment: Hide this page from LLM text files

  # General settings inputs - Metadata
  site_name:
    type: text
    label: Site Name

  site_description:
    type: textarea
    label: Site Description

  site_url:
    type: url
    label: Site URL
    comment: "Full URL including https://"

  default_image:
    type: image
    label: Default OG Image
    comment: Used when page has no image

  locale:
    type: text
    label: Locale
    comment: "e.g., en, de, fr"

  language:
    type: text
    label: Language
    comment: "e.g., en-US, de-DE"

  social_twitter:
    type: url
    label: Twitter/X URL

  social_linkedin:
    type: url
    label: LinkedIn URL

  social_github:
    type: url
    label: GitHub URL

  # General settings inputs - Tracking
  google_analytics_id:
    type: text
    label: Google Analytics 4
    comment: "e.g., G-XXXXXXXXXX"

  google_tag_manager_id:
    type: text
    label: Google Tag Manager
    comment: "e.g., GTM-XXXXXXX"

  facebook_pixel_id:
    type: text
    label: Facebook Pixel
    comment: "e.g., 1234567890"

  microsoft_clarity_id:
    type: text
    label: Microsoft Clarity
    comment: "e.g., abcdefghij"

  bing_uet_id:
    type: text
    label: Bing UET
    comment: "e.g., 12345678"

  hubspot_id:
    type: text
    label: HubSpot
    comment: "e.g., 12345678"

  # General settings inputs - Cookie Consent
  onetrust_id:
    type: text
    label: OneTrust ID
    comment: "e.g., 01234567-89ab-cdef-0123-456789abcdef"

  onetrust_auto_block:
    type: switch
    label: OneTrust Auto-Block
    comment: Automatically block cookies until consent

  cookiebot_id:
    type: text
    label: CookieBot ID
    comment: "e.g., 01234567-89ab-cdef-0123-456789abcdef"

  cookiebot_mode:
    type: select
    label: CookieBot Mode
    options:
      values:
        - auto
        - manual

  code:
    type: code
    label: Code
    options:
      syntax: html

_editables:
  content:
    bold: true
    italic: true
    link: true
    blockquote: true
    bulletedlist: true
    numberedlist: true
    code: true
    horizontalrule: true
    image: true
    table: true

paths:
  uploads: src/assets/images
  dam_uploads: src/assets/images

timezone: Etc/UTC
