# Cookie Consent Configuration
# Add your cookie consent platform ID to enable the consent banner

# OneTrust
# Get your ID from OneTrust admin panel
# Example: 01234567-89ab-cdef-0123-456789abcdef
onetrust_id: ""

# Enable OneTrust auto-blocking
# When true, automatically blocks cookies until consent is given
onetrust_auto_block: true

# CookieBot (Usercentrics)
# Get your ID from CookieBot admin panel
# Example: 01234567-89ab-cdef-0123-456789abcdef
cookiebot_id: ""

# CookieBot mode: auto or manual
# auto: automatically blocks cookies
# manual: you control blocking via data-cookieconsent attributes
cookiebot_mode: "auto"
